<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>VR View - Questioning reality</title>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no,user-scalable=no,minimal-ui">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="black">
<script src="js/aframe.min.js"></script>
<script>
  AFRAME.registerComponent('change-hue', {
    schema: {
      value: { default: '0' },
    },

    init: function() {
      this.mouseenter = this.mouseenter.bind(this);
      this.el.addEventListener('mouseenter', this.mouseenter);
    },

    mouseenter: function() {
      const data = this.data;
      document.querySelector('canvas').style.filter = 'hue-rotate(' + data.value + 'deg)';
    }
  });
</script>
<script async src="https://www.google-analytics.com/analytics.js"></script>
<script>
  window.ga = window.ga || function() {
      (ga.q = ga.q || []).push(arguments)
    };
  ga.l = +new Date;
  ga('create', 'UA-207391-21', {
    'siteSpeedSampleRate': 100,
    'forceSSL': true,
    'anonymizeIp': true,

    // Disabling cookies.
    // @see https://developers.google.com/analytics/devguides/collection/
    //    analyticsjs/cookies-user-id#disabling_cookies
    'storage': 'none',
    'clientId': localStorage.getItem('gaClientId'),
  });
  // Using localStorage to store the client ID.
  // @see https://developers.google.com/analytics/devguides/collection/
  //    analyticsjs/cookies-user-id#using_localstorage_to_store_the_client_id
  ga(function(tracker) {
    localStorage.setItem('gaClientId', tracker.get('clientId'));
  });
  ga('send', 'pageview');
</script>
</head>
<body>
<a-scene debug>
  <a-assets>
    <img id="sky-texture"
         src="img/2-questioning-reality.jpg">
  </a-assets>

  <a-box position="-4 -3 0"
         scale="2 2 2"
         color="pink"
         change-hue="value:90;"></a-box>
  <a-box position="0 -3 0"
         scale="2 2 2"
         color="lightblue"
         change-hue="value:0;"></a-box>
  <a-box position="4 -3 0"
         scale="2 2 2"
         color="lightgreen"
         change-hue="value:-90;"></a-box>

  <a-camera>
    <a-cursor></a-cursor>
  </a-camera>

  <a-sky src="#sky-texture"
         rotation="0 -90 0"></a-sky>
</a-scene>
</body>
</html>
